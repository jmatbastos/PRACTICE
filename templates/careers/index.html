{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block navbar %}
    <!-- NAVBAR -->
    <header class="site-navbar mt-3">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="site-logo col-6"><a href="#">Careers</a></div>
        </div>
      </div>
    </header>
{% endblock %}

{% block home %}
    <!-- HOME -->
    <section class="home-section section-hero overlay bg-image" style="background-image: url('{{ url_for('static', filename='images/hero_1.jpg') }}');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">A Dream Career!</h1>
              <p>Find your dream job in our website.</p>
		<a href="{{ url_for('careers.jobs') }}" class="btn btn-primary"><span class="icon-search icon mr-2"></span>Search our Job Listings</a>
            </div>

          </div>
        </div>
      </div>

      
    </section>
{% endblock %}
