    <section class="site-section" id="next-section">
      <div class="container">
		
        <div class="row">
		  <div class="col-lg-3 ml-auto">
		  


          </div>
          <div class="col-lg-6 mb-5 mb-lg-0">
            <form action="#" method="post">
			
			   <div class="row form-group">
    
                <div class="col-md-6">
                  <label class="text-black" for="image">Company Logo</label>
                  <input type="text" id="image" class="form-control" placeholder="pick one from the images folder...">
                </div>
				<div class="col-md-6">
                  <label class="text-black" for="company">Company Name</label>
                  <input type="text" id="company" class="form-control" placeholder="choose a company name...">
                </div>
              </div>
    
			   <div class="row form-group">
    
                <div class="col-md-6">
                  <label class="text-black" for="Location">Location</label>
                  <input type="text" id="location" class="form-control" placeholder="choose a city...">
                </div>
              
			    <div class="col-md-6">
                  <label class="text-black" for="type">Contract Type</label>
                  
				  <select name="cat_id" class="form-control">
                    <option value="1">Full-time</option>
                    <option value="2">Part-time</option>
                    <option value="3">Freelancer</option>
                  </select>
				  
                </div>
			  
			  
			  </div>

   
    
              <div class="row form-group">
    
                <div class="col-md-12">
                  <label class="text-black" for="title">Title</label>
                  <input type="text" id="title" class="form-control">
                </div>
              </div>
    
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="description">Description</label>
                  <textarea name="description" id="description" cols="30" rows="7" class="form-control"
                    placeholder="Write here job description, profile, benefits here..."></textarea>
                </div>
              </div>
    
		  	  <div class="row form-group">
    
                <div class="col-md-6">
                  <label class="text-black" for="salary">Salary</label>
                  <input type="text" id="salary" class="form-control" placeholder="in k&euro;/year...">
                </div>
              </div>
			  
			  
			  <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Publish" class="btn btn-primary btn-md text-white">
                </div>
              </div>
